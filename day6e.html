<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .group-btn {
        display: flex;
        justify-content: center;
        align-items: end;
    }
    .button {
      width: 130px;
      height: 35px;
      margin-left: 20px;
      cursor: pointer;
    }
    .image {
      width: 100%;
      height: auto;
      display: none;
    }
    .nomain {
      text-align: center;
      background-color: lightgray;
    }
  </style>
  <body>
    <div class="slide">
      <div class="nomain">
        <div class="image">
          <img src="b1.jpg" alt="" />
        </div>
        <div class="image">
          <img src="b2.jpg" alt="" />
        </div>
        <div class="image">
          <img src="b4.jpg" alt="" />
        </div>
        <div class="image">
          <img src="b5.jpg" alt="" />
        </div>
      </div>
      <div class="group-btn">
        <button class="button previous" onclick="plusSlides(-1)">
            Previous
          </button>
          <button class="button next" onclick="plusSlides(1)">Next</button>
      </div>
      
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides(n) {
        let a;
        let slides = document.getElementsByClassName("image");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (a = 0; a < slides.length; a++) {
          slides[a].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
